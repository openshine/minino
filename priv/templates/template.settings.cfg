%%-*- mode: erlang -*-

%% application name
{name, {{application}} }.

%% application module
{app_mod, {{application}} }.

%% static media url
{media_url, ["media"]}.

%% static media path
{media_path, "priv/static"}.

%% port
{port, 8000}.

%% erlang cookie
{cookie, 'mininocookie'}.

%% node
{node_name, minino}.

%% upload files dir
{uploadfiles, "priv/tmp"}.

%%sessions configuration
{secret_key, "{{ random_string }}"}. %% don't share this key
{session_cookie_name, "msession"}.
{session_time, 604800}.%%One week 7*24*60*60 = 604800s
{session_cookie_domain, none}.
{session_cookie_path, none}. 
{session_cookie_httponly, true}.
{session_cookie_secure, false}. 






